<h1>学生管理系统</h1>
<a href="/addStudent">增加学生信息</a>
<a href="/removeStudent">删除学生信息</a>
<a href="/updateStudent">编辑学生信息</a>
<a href="/checkStudent">查看学生信息</a>
<table>
    <tr>
        <td>学生</td>
        <td>性别</td>
        <td>语文</td>
        <td>数学</td>
        <td>英语</td>
    </tr>
    <% for(let i=0;i<result.length;i++){ %>
        <tr>
            <td><%= result[i].name %></td>
            <td><%= result[i].sex %></td>
            <td><%= result[i].yuwen %></td>
            <td><%= result[i].shuxue %></td>
            <td><%= result[i].yinyu %></td>
        </tr>
    <% } %>
</table>
